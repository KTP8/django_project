{% extends "hello_world/base.html" %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the reservation for <strong>{{ reservation.name }}</strong> on {{ reservation.date }} at {{ reservation.time }}?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}

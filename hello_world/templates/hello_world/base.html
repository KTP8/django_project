<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>La Italia | Restaurant Booking</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f9f8f6; /* off-white */
      font-family: 'Montserrat', sans-serif;
      color: #333;
      padding-top: 60px; /* space for fixed navbar */
    }
    header {
      background-color: #fff;
      padding: 1em 0;
      text-align: center;
      border-bottom: 2px solid #ddd;
    }
    .restaurant-name {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .restaurant-name span {
      background: linear-gradient(to right, red, green);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="restaurant-name"><span>La Italia</span></h1>
  </header>
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">La Italia</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/booking">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="/menu">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="/reservations">Reservations</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mt-5">
    {% block content %}
    {% endblock content %}
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 La Italia. All rights reserved.</p>
  </footer>
  
  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {% block extras %}{% endblock extras %}

<!-- jQuery included above -->
<script>
    $(document).ready(function(){
      // Validate required inputs on form submission
      $("form").on("submit", function(e){
        let valid = true;
        $(this).find("input, textarea").each(function(){
          if ($(this).prop("required") && $(this).val().trim() === ""){
            valid = false;
            $(this).css("border", "2px solid red");
          } else {
            $(this).css("border", "");
          }
        });
        if (!valid){
          e.preventDefault();
          alert("Please fill out all required fields.");
        }
      });
  
      // Real-time update for date field
      $("#date").on("change", function(){
        let chosenDate = $(this).val();
        $("#displayDate").text("You selected: " + chosenDate);
      });
    });
  </script>
  
  
</body>
</html>
